<!DOCTYPE html>
<html>
<head>
    <title>Guess or Hang</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Guess or Hang</h1>

    <section class="parts">
        <p id="part-1">head</p>
        <p id="part-2">body</p>
        <p id="part-3">left arm</p>
        <p id="part-4">right arm</p>
        <p id="part-5">left leg</p>
        <p id="part-6">right leg</p>
    </section>

    <section>
        <h2>Word</h2>
        <p class="word-letters">
            <span id="letter-0">&nbsp;</span>
            <span id="letter-1">&nbsp;</span>
            <span id="letter-2">&nbsp;</span>
            <span id="letter-3">&nbsp;</span>
            <span id="letter-4">&nbsp;</span>
            <span id="letter-5">&nbsp;</span>
            <span id="letter-6">&nbsp;</span>
            <span id="letter-7">&nbsp;</span>
            <span id="letter-8">&nbsp;</span>
            <span id="letter-9">&nbsp;</span>
        </p>
    </section>

    <section>
        <label>
            Letter:
            <input id="guess" required maxlength="1">
        </label>
        <button id="guess-btn" onclick="guess()">Guess</button>
    </section>

    <section>
        <h2>Letters Guessed</h2>
        <p id="guessed"></p>
    </section>

    <section>
        <h2>Number of Guesses</h2>
        <p id="guess-count"></p>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
